<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>Simulador de prestamo</h1>
<div class="valores">
    <label for="monto">Ingrese el monto que desea adquerir 
        <input type="text" placeholder="Ingrese el monto" id="monto">
        <i class="fas fa-coins"></i>
    </label>
</div>
<div class="valores">
    <label for="cuotas">Ingrese la cantidad de meses en el cual desea abonar
        <input type="text" placeholder="Ingrese la cantidad" id="cuotas">
        <i class="fas fa-coins"></i>
    </label>
</div>
    <div  class="btnSimular text-center">
        <button type="button" class="btn btn-outline-dark">Simular</button>
        </div>
    <section>
    <h3>Usted abona $</h3> 
    <strong class="debito"></strong>
    <h3>en</h3>
    <strong class="duracion"></strong>
    <h3>meses</h3>
    </section>
    <div  class="detalle text-center">
    <button type="button" class="btn btn-outline-dark">Ver tasas de intereses de los demas planes</button>
    </div>
    <div  class="fecha text-center">
        <button type="button" class="btn btn-outline-dark">Fecha de cobro</button>
        </div>
   <div  class="termino text-center">
            <h4 class="text-decoration-underline">Termino y condiciones</h4>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
